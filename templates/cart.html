<div id="cart" style="margin-top: 45px;">
	<div class="table-responsive">
	  <table class="table">
	    <tr>
	    	<th>{{product_name_text}}</th>
	    	<th>{{unit_price_text}}</th>
	    	<th>{{qty_text}}</th>
	    </tr>
	    {{#items}}
	    <tr>
	    	<td>{{name}}</td>
	    	<td>{{unit_price}} {{currency}}</td>
	    	<td>{{qty}}</td>
	    </tr>
	    {{/items}}
	  </table>
	</div>
</div>
